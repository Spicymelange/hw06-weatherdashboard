<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Or Not</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="grid-x grid-margin-x grid-padding-x">
        <div id="searchCities" class="small-12 medium-2 cell">Search Bar and Button
            <form>
                <input class="form-group" placeholder="Search for a city">
                <button class="button form-group" id="btn1" type="submit" value="Submit">Search</button>
            </form>
        </div>
        <div class="small-12 medium-9 cell">
            <div class="grid-x">
                <div id="display" class="small-12 medium-12 cell">Date and City Info</div>
            
                <div id="fiveDay" class="grid-x grid-margin-x card-section">
                    <div class="small-6 medium-4 large-auto cell">    
                        <div class="card" id="card0">
                            <h6 id="date0" class="cityDate"></h6>
                            <h7 id="icon0" class="cityIcon">clearSky?<img id="img0" src="" alt=""></h7>
                            <h5 id="temp0" class="cityTemp"></h7>
                            <h7 id="hum0" class="cityHum"></h7>
                        </div>
                    </div>                
                    <div class="small-6 medium-4 large-auto cell">
                        <div class="card" id="card1">
                            <h5 id="date1" class="cityDate"></h5>
                            <img id="img1" src="" alt="">
                            <h7 id="icon1" class="cityIcon"></h7>
                            <h7 id="temp1" class="cityTemp"></h7>
                            <h7 id="hum1" class="cityHum"></h7>
                        </div>    
                    </div>                
                    <div class="small-6 medium-4 large-auto cell">
                        <div class="card" id="card2">
                            <h5 id="date2" class="cityDate"></h5>
                            <h7 id="icon2" class="cityIcon"><img id="img2" src="" alt=""></h7>
                            <h7 id="temp2" class="cityTemp"></h7>
                            <h7 id="hum2" class="cityHum"></h7>
                        </div>
                    </div>
                    <div class="small-6 medium-6 large-auto cell">
                        <div class="card" id="card3">
                            <h5 id="date3" class="cityDate"></h5>
                            <h7 id="icon3" class="cityIcon"><img id="img3" src="" alt=""></h7>
                            <h7 id="temp3" class="cityTemp"></h7>
                            <h7 id="hum3" class="cityHum"></h7>
                        </div>
                    </div>
                    <div class="small-6 medium-6 large-auto cell">
                        <div class="card" id="card4">
                            <h5 id="date4" class="cityDate"></h5>
                            <h7 id="icon4" class="cityIcon"><img id="img4" src="" alt=""></h7>
                            <h7 id="temp4" class="cityTemp"></h7>
                            <h7 id="hum4" class="cityHum"></h7>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
